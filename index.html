<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Shopping Cart using Local Storage</h2>

        <!-- Product List -->
        <div class="row " id="productList">
            <div class="col-md-3">
                <div class="card p-3">
                    <img src="assests/images/space-x.webp" class="card-img-top" alt="T-shirt">
                    <h5 class="card-title">T-shirt</h5>
                    <p class="card-text">Price: $300</p>
                    <button class="btn btn-primary" onclick="addToCart(1, 'T-shirt', 300, 'assests/images/space-x.webp')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <img src="assests/images/space-x.webp" class="card-img-top" alt="Jeans">
                    <h5 class="card-title">Jeans</h5>
                    <p class="card-text">Price: $500</p>
                    <button class="btn btn-primary" onclick="addToCart(2, 'Jeans', 500, 'assests/images/space-x.webp')">Add to Cart</button>
                </div>
            </div>
           <div class="col-md-3">
                <div class="card p-3">
                    <img src="assests/images/space-x.webp" class="card-img-top" alt="Shoes">
                    <h5 class="card-title">Shoes</h5>
                    <p class="card-text">Price: $700</p>
                    <button class="btn btn-primary" onclick="addToCart(3, 'Shoes', 700, 'assests/images/space-x.webp')">Add to Cart</button>
                </div>
            </div> 
            <div class="col-md-3">
                <div class="card p-3">
                    <img src="assests/images/space-x.webp" class="card-img-top" alt="Shoes">
                    <h5 class="card-title">Shoes</h5>
                    <p class="card-text">Price: $700</p>
                    <button class="btn btn-primary" onclick="addToCart(4, 'jeans XL', 900, 'assests/images/space-x.webp')">Add to Cart</button>
                </div>
            </div>
        </div>
        

        <hr>

        <!-- Cart Section -->
        <h3 class="mt-4">Your Cart</h3>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                    <th>remove item</th>
                </tr>
            </thead>
            <tbody id="cartItems">

            </tbody>
        </table>

        <!-- Total Price -->
        <h4>Total Price: <span id="totalPrice">0</span></h4>
       

        <!-- Clear Cart Button -->
        <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
    </div>

    <script src="localstorage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
